<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SimCity Clone - Game</title>
  <link rel="stylesheet" href="/main.css">
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <script type="module" src="./scripts/game.js"></script>
  <script type="module" src="./scripts/ui.js"></script>
  <style>
    .metric {
      display: flex;
      align-items: center;
      margin: 0 10px;
      color: #fff;
      font-size: 1rem;
      position: relative;
    }
    .metric span.emoji {
      font-size: 1.2rem;
      margin-right: 5px;
    }
    .progress-bar {
      width: 100px;
      height: 10px;
      background: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-left: 5px;
      position: relative;
    }
    .progress-fill {
      height: 100%;
      transition: width 0.5s ease;
    }
    .pollution .progress-fill { background: #8b4513; }
    .happiness .progress-fill { background: #ffd700; }
    .lifespan .progress-fill { background: #00cc99; }
    #render-target {
      width: 100vw;
      height: 100vh;
    }
    .tooltip {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.8);
      color: #fff;
      padding: 2px 6px;
      border-radius: 3px;
      font-size: 0.8rem;
      visibility: hidden;
      pointer-events: none;
    }
    .progress-bar:hover .tooltip {
      visibility: visible;
    }
    #notification {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 0, 0, 0.9);
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      z-index: 1000;
      visibility: hidden;
      text-align: center;
    }
  </style>
</head>
<body>
  <div id="root-window">
    <div id="render-target"></div>
    <div id="loading" class="text-overlay">
      <div>LOADING...</div>
    </div>
    <div id="paused-text" class="text-overlay" style="visibility: hidden;">
      <div>PAUSED</div>
    </div>
    <div id="notification"></div>
    <div id="ui">
      <div id="title-bar">
        <div class="title-bar-left-items title-bar-items">
          <div class="metric">
            <span class="emoji">üí∞</span>
            <span id="revenue-counter">$10000</span>
            <span id="maintenance-cost" style="margin-left: 5px; color: #ff5555;">(-$0)</span>
          </div>
          <div class="metric pollution">
            <span class="emoji">‚òÅÔ∏è</span>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 0%;"></div>
              <span class="tooltip" id="pollution-tooltip">0%</span>
            </div>
          </div>
        </div>
        <div class="title-bar-center-items title-bar-items">
          <span id="city-name">My City</span>
          <span> - </span>
          <span id="sim-time">1/1/2023</span>
        </div>
        <div class="title-bar-right-items title-bar-items">
          <div class="metric">
            <img id="population-icon" src="/icons/person.png">
            <span id="population-counter">0</span>
          </div>
          <div class="metric happiness">
            <span class="emoji">üòä</span>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 50%;"></div>
              <span class="tooltip" id="happiness-tooltip">50%</span>
            </div>
          </div>
          <div class="metric lifespan">
            <span class="emoji">‚è≥</span>
            <div class="progress-bar">
              <div class="progress-fill" style="width: 80%;"></div>
              <span class="tooltip" id="lifespan-tooltip">80 years</span>
            </div>
          </div>
        </div>
      </div>
      <div id="ui-toolbar" class="container">
        <button id="button-select" class="ui-button selected" data-type="select" onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/select-color.png">
        </button>
        <button id="button-bulldoze" class="ui-button" data-type="bulldoze" onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/bulldozer-color.png">
        </button>
        <button id="button-residential" class="ui-button" data-type="residential" onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/house-color.png">
        </button>
        <button id="button-commercial" class="ui-button" data-type="commercial" onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/store-color.png">
        </button>
        <button id="button-industrial" class="ui-button" data-type="industrial" onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/factory-color.png">
        </button>
        <button id="button-road" class="ui-button" data-type="road" onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/road-color.png">
        </button>
        <button id="button-power-plant" class="ui-button" data-type="power-plant" onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/power-color.png">
        </button>
        <button id="button-power-line" class="ui-button" data-type="power-line" onclick="ui.onToolSelected(event)">
          <img class="toolbar-icon" src="/icons/power-line-color.png">
        </button>
        <button id="button-pause" class="ui-button" onclick="ui.togglePause()">
          <img id="pause-button-icon" class="toolbar-icon" src="/icons/pause-color.png">
        </button>
      </div>
      <div id="info-panel" class="container"></div>
      <div id="instructions">
        INTERACT - Left Mouse<br>
        ROTATE - Right Mouse<br>
        PAN - Ctrl + Right Mouse<br>
        ZOOM - Scroll
      </div>
      <div id="version">v0.3.0</div>
    </div>
  </div>

  <script>
    function updateMetrics() {
      const game = window.game;
      if (!game) return;

      game.pollution = Math.max(0, Math.min(100, game.pollution));
      game.happiness = Math.max(0, Math.min(100, game.happiness));
      game.lifespan = Math.max(10, 80 - game.pollution * 0.3 - (game.happiness < 50 ? (50 - game.happiness) * 0.2 : 0));

      document.getElementById('revenue-counter').textContent = `$${Math.floor(game.revenue)}`;
      document.getElementById('maintenance-cost').textContent = `(-$${Math.floor(game.maintenanceCost)})`;
      document.querySelector('.pollution .progress-fill').style.width = `${game.pollution}%`;
      document.querySelector('.happiness .progress-fill').style.width = `${game.happiness}%`;
      document.querySelector('.lifespan .progress-fill').style.width = `${(game.lifespan / 80) * 100}%`;

      document.getElementById('pollution-tooltip').textContent = `${Math.floor(game.pollution)}%`;
      document.getElementById('happiness-tooltip').textContent = `${Math.floor(game.happiness)}%`;
      document.getElementById('lifespan-tooltip').textContent = `${Math.floor(game.lifespan)} years`;
    }

    function showNotification(message) {
      const notification = document.getElementById('notification');
      notification.textContent = message;
      notification.style.visibility = 'visible';
      setTimeout(() => {
        notification.style.visibility = 'hidden';
      }, 2000);
    }

    document.addEventListener('DOMContentLoaded', () => {
      updateMetrics();
    });
  </script>
</body>
</html>
